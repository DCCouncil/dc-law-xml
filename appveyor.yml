environment:
  matrix:
    - PYTHON: "C:\\Python35"
  deploy_key:
    # this is a private SSH key paired to the public deploy key for the dc-law-tools private repo
    # it is encrypted with AppVeyor's encryption tool: https://ci.appveyor.com/tools/encrypt
    secure: 
  access_token:
    secure: Li8PQF3m/bb71zN1Ud8Cocb4fs83pgZZVPuOvX93DJUGG5PuF/4NvRUEvjdBM1cK

init:
  - git config --global user.name oll-bot
  - git config --global user.email developers@openlawlib.org

install:
  # the only way we can use the deploy key is by putting it in an environment variable (see above)
  # and then using PowerShell (ps) to copy the environment variable into a file (see below)
  - ps: $key = "-----BEGIN RSA PRIVATE KEY-----`n"
  - ps: $key += $env:deploy_key.Replace(" ", "`n")
  - ps: $key += "`n-----END RSA PRIVATE KEY-----`n"
  - ps: Set-Content c:\users\appveyor\.ssh\id_rsa $key

before_build:
  # download the latest release of xcore so that we can validate the XML files
  # NOTE: we assume that the first (or only) asset of the release is the xcore.zip file
  - ps: $dl_link = (Invoke-RestMethod "https://api.github.com/repos/openlawlibrary/xcore/releases/latest?access_token=$($env:access_token)").assets[0].url
  - ps: Invoke-WebRequest "$($dl_link)?access_token=$($env:access_token)" -OutFile xcore.zip -Headers @{"Accept"="application/octet-stream"}
  - 7z e xcore.zip -oxcore
  # run the tests here (instead of AppVeyor's "test" phase, which runs *after* the "build" phase)
  - xcore\app ..\dc-law-xml
  # now install the HTML files and tools prior to building the HTML
  - git clone --depth 1 --branch %appveyor_repo_branch% git@github.com:dccouncil/dc-law-html.git ..\dc-law-html
  - git clone --depth 1 git@github.com:openlawlibrary/dc-law-tools.git ..\dc-law-tools
  # dc-law-tools has some requirements that must be installed before building
  - "%PYTHON%\\python.exe -m pip install wheel"
  - "%PYTHON%\\python.exe -m pip install    ..\\dc-law-tools\\requirements\\lxml-3.6.4-cp35-cp35m-win32.whl"
  - "%PYTHON%\\python.exe -m pip install -r ..\\dc-law-tools\\requirements.txt"

build_script:
  - cd ..\dc-law-tools
  - "%PYTHON%\\python.exe build html all"

test_script:
  # skip: tests are run in the before_build phase

deploy_script:
  - cd ..\dc-law-html
  - git add -A
  - git diff --exit-code || git commit -m "deploy HTML from AppVeyor build %appveyor_build_version%"
  - git push origin %appveyor_repo_branch%
